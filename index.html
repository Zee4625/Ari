<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Ari ‚ú®</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    height: 100%;
    color: white;
}

/* FUNDAL */
#space {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at bottom, #05101d 0%, #000 100%);
}

/* CAMERA */
#camera {
    position: absolute;
    bottom: 0;
    width: 100%;
    animation: cameraMove 60s linear forwards;
}

@keyframes cameraMove {
    0%   { transform: translateY(0); }
    12%  { transform: translateY(700px); }
    22%  { transform: translateY(700px); }

    34%  { transform: translateY(1400px); }
    44%  { transform: translateY(1400px); }

    56%  { transform: translateY(2100px); }
    66%  { transform: translateY(2100px); }

    85%  { transform: translateY(2800px); }
    100% { transform: translateY(3200px); }
}

/* TULPINƒÇ */
#stem {
    position: relative;
    width: 14px;
    height: 3200px;
    margin: 0 auto;
    background: linear-gradient(to top, #0a2412, #2d5a27, #00d2ff, #fff);
    box-shadow: 0 0 25px rgba(0,210,255,.4);
}

/* FRUNZE */
.leaf {
    position: absolute;
    display: flex;
    align-items: center;
    width: 650px;
    opacity: 0;
    animation: leafIn 2s ease forwards;
}

@keyframes leafIn { to { opacity: 1; } }

.leaf img {
    width: 200px;
    height: 140px;
    object-fit: cover;
    border-radius: 80px 0 80px 0;
    border: 4px solid white;
    box-shadow: 0 0 20px rgba(0,210,255,.6);
}

.leaf span {
    font-size: 1.8rem;
    color: #d1e8ff;
    margin: 0 20px;
    white-space: nowrap;
}

/* POZI»öII FRUNZE */
.l1 { bottom: 700px;  left: calc(50% - 700px); animation-delay: 6s; }
.l2 { bottom: 1400px; left: calc(50% + 50px); flex-direction: row-reverse; animation-delay: 20s; }
.l3 { bottom: 2100px; left: calc(50% - 700px); animation-delay: 34s; }

/* CONTAINER FINAL */
#final-stage {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 3200px;
    pointer-events: none;
}

/* üåπ FLOARE ‚Äì SUS */
#rose {
    position: absolute;
    bottom: 3000px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    width: 420px;
    height: 420px;
    animation: bloom 4s ease forwards;
    animation-delay: 44s;
}

@keyframes bloom {
    to { transform: translateX(-50%) scale(1); }
}

.petal {
    position: absolute;
    inset: 0;
    border-radius: 50% 20% 50% 50%;
    background: linear-gradient(135deg, #0044ff, #00f2fe);
    box-shadow: inset 0 0 40px rgba(0,0,0,.8),
                0 0 30px rgba(0,210,255,.5);
}

.p1 { transform: rotate(0deg) scale(1); }
.p2 { transform: rotate(72deg) scale(.85); }
.p3 { transform: rotate(144deg) scale(.7); }
.p4 { transform: rotate(216deg) scale(.55); }
.p5 { transform: rotate(288deg) scale(.4); }

.core {
    position: absolute;
    inset: 35%;
    border-radius: 50%;
    background: url('cat.6.jpg') center/cover;
    border: 5px solid white;
}

/* üìù TEXT FINAL ‚Äì VIZIBIL GARANTAT */
#final {
    position: absolute;
    bottom: 3350px;
    width: 100%;
    text-align: center;
    opacity: 0;
    animation: finalIn 3s ease forwards;
    animation-delay: 50s;
}

@keyframes finalIn { to { opacity: 1; } }

#final h1 {
    font-size: 6rem;
    letter-spacing: 6px;
    white-space: nowrap;
    margin: 0;
}

#final p {
    font-size: 2.2rem;
    color: #a0c4ff;
    margin-top: 20px;
}

/* ZƒÇPADƒÇ */
.snow {
    position: fixed;
    top: -10px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div id="space"></div>

<div id="camera">

    <div id="stem">
        <div class="leaf l1">
            <img src="cat5.jpg">
            <span>Fiecare moment este mai frumos‚Ä¶</span>
        </div>

        <div class="leaf l2">
            <img src="cat4.jpg">
            <span>‚Ä¶atunci c√¢nd e»ôti tu √Æn preajmƒÉ‚Ä¶</span>
        </div>

        <div class="leaf l3">
            <img src="cat.7.jpg">
            <span>‚Ä¶pentru cƒÉ e»ôti o persoanƒÉ uimitoare.</span>
        </div>
    </div>

    <div id="final-stage">
        <div id="rose">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="core"></div>
        </div>

        <div id="final">
            <h1>ARI</h1>
            <p>
                Sper sƒÉ ai un CrƒÉciun fericit,<br>
                sper ca asta sƒÉ te facƒÉ sƒÉ z√¢mbe»ôti!
            </p>
        </div>
    </div>

</div>

<script>
setInterval(() => {
    const s = document.createElement('div');
    s.className = 'snow';
    const size = Math.random() * 4 + 2;
    s.style.width = s.style.height = size + 'px';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.opacity = Math.random();
    const d = Math.random() * 5 + 5;
    s.style.animationDuration = d + 's';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), d * 1000);
}, 150);
</script>

</body>
</html>
