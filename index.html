<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Ari</title>
    <style>
        :root {
            --blue-glow: #00d2ff;
            --stem-color: #1a472a;
            --transition-speed: 7s; 
        }

        body {
            background: radial-gradient(circle at center, #050f1d 0%, #000 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            color: white;
        }

        /* Containerul principal pozitionat mai jos pentru vizibilitate full */
        .viewport {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 40px; 
        }

        /* Sistemul trandafirului */
        .rose-system {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Tulpina eleganta */
        .stem {
            width: 6px;
            height: 0;
            background: linear-gradient(to top, #0a2f1a, #3a7d44);
            border-radius: 10px;
            position: relative;
            transition: height var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(0, 255, 100, 0.1);
        }

        /* Frunzele cu fotografii - cat4 este acum dreapta */
        .leaf {
            position: absolute;
            width: 100px;
            height: 75px;
            border-radius: 70px 0 70px 0;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: scale(0);
            transition: all 2.5s ease-out;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        .leaf-1 { left: -110px; top: 300px; transform: rotate(-15deg); background-image: url('cat5.jpg'); transition-delay: 2s; }
        .leaf-2 { right: -110px; top: 220px; transform: rotate(15deg); background-image: url('cat4.jpg'); transition-delay: 3s; }
        .leaf-3 { left: -110px; top: 120px; transform: rotate(-5deg); background-image: url('cat.7.jpg'); transition-delay: 4s; }

        /* Floarea mai mare si eleganta */
        .rose-head {
            position: absolute;
            top: -140px; 
            width: 280px;
            height: 280px;
            transform: scale(0) rotate(-45deg);
            transition: all 6s cubic-bezier(0.2, 0, 0.2, 1) 5.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .petal {
            position: absolute;
            background: linear-gradient(45deg, #003399, #00d2ff);
            border-radius: 50% 15% 50% 50%;
            border: 0.5px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5), 0 0 50px rgba(0, 210, 255, 0.3);
            filter: brightness(0.9);
        }

        /* Straturi catifelate */
        .p1 { width: 280px; height: 280px; transform: rotate(0deg); opacity: 0.6; }
        .p2 { width: 250px; height: 250px; transform: rotate(60deg); opacity: 0.7; }
        .p3 { width: 220px; height: 220px; transform: rotate(120deg); opacity: 0.8; }
        .p4 { width: 190px; height: 190px; transform: rotate(180deg); opacity: 0.9; }
        .p5 { width: 160px; height: 160px; transform: rotate(240deg); }
        .p6 { width: 130px; height: 130px; transform: rotate(300deg); }

        /* Centrul trandafirului */
        .center-photo {
            width: 90px;
            height: 90px;
            background-image: url('cat.6.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            z-index: 50;
            border: 3px solid #fff;
            box-shadow: 0 0 30px var(--blue-glow);
            transform: scale(0);
            transition: transform 2.5s ease-out 10s;
        }

        /* Textul de final */
        .text-container {
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 3s ease 12s;
            z-index: 100;
        }

        h1 { font-size: 2.8rem; letter-spacing: 2px; margin: 0; font-weight: normal; color: #fff; text-shadow: 0 0 20px var(--blue-glow); }
        p { font-size: 1.3rem; color: #a0c4ff; margin-top: 10px; font-style: italic; }

        /* Animatii la incarcare */
        .active .stem { height: 500px; }
        .active .rose-head { transform: scale(1) rotate(0deg); }
        .active .leaf { opacity: 1; }
        .active .leaf-1 { transform: scale(1) rotate(-15deg); }
        .active .leaf-2 { transform: scale(1) rotate(15deg); }
        .active .leaf-3 { transform: scale(1) rotate(-5deg); }
        .active .center-photo { transform: scale(1); }
        .active .text-container { opacity: 1; transform: translateY(0); }

        /* Efect de ninsoare fara emoji */
        .snow-particle {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }
    </style>
</head>
<body>

    <div class="viewport" id="stage">
        <div class="rose-system">
            <div class="rose-head">
                <div class="petal p1"></div>
                <div class="petal p2"></div>
                <div class="petal p3"></div>
                <div class="petal p4"></div>
                <div class="petal p5"></div>
                <div class="petal p6"></div>
                <div class="center-photo"></div>
            </div>
            <div class="stem">
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
                <div class="leaf leaf-3"></div>
            </div>
        </div>

        <div class="text-container">
            <h1>Pentru Ari</h1>
            <p>Sper sa ai un craciun fericit,<br>
               sper ca asta sa te faca sa zambesti!</p>
        </div>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('stage').classList.add('active');
            }, 800);
        };

        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snow-particle';
            const size = Math.random() * 4 + 2 + 'px';
            snow.style.width = size;
            snow.style.height = size;
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.opacity = Math.random() * 0.6 + 0.2;
            snow.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 10000);
        }
        setInterval(createSnow, 100);
    </script>
</body>
</html>
